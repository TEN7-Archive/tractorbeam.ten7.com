      is_mobile_nav_item: false
      subfolderitems:
          items:
              - title: "Getting Started"
                description: ""
                url: "/setup.html"
              - title: "Use"
                description: ""
                url: "/setup.html#use"
              - title: "Configuration"
                description: ""
                url: "/setup.html#configuration"
              - title: "Backing up databases"
                description: ""
                url: "/setup.html#backing-up-databases"
              - title: "Backing up files"
                description: ""
                url: "/setup.html#backing-up-files"
              - title: "Rolling directory backups"
                description: ""
                url: "/setup.html#rolling-directory-backups"
              - title: "Deployment"
                description: ""
                url: "/setup.html#deployment"
              - title: "Debugging"
                description: ""
                url: "/setup.html#debugging"
    - title: "Support"
      description: "Find the support you need"
      url: "/support.html"
      is_mobile_nav_item: true
    - title: "Github"
      description: "Check out our Github"
      url: "https://github.com/ten7/tractorbeam"
      is_mobile_nav_item: true
      is_button: true

